    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      header {
        background-color: lightblue;
        width: 100%;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      header h1 a {
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
        text-decoration: none;
      }
      h1 {
        font-size: 3rem;
      }
      header h4 a {
        color: #0073e6;
        text-decoration: none;
        font-size: 0.5rem;
      }
      header img.menu {
        width: 20px;
        cursor: pointer;
      }
      .category:focus{
        outline:none;
        border:none;
      }
      .country:focus{
        outline:none;
      }
      .search-bar {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
      }
      .search-bar input[type="text"] {
        border: 1px solid #ccc;
        padding:5px;
        border-right:none;
        border-top-left-radius: 5px;
        border-bottom-left-radius: 5px;
        font-size: 1rem;
        width: 250px;
        transition: all 0.3s ease;
      }
      .search-bar input[type="text"]:focus {
        outline: none;
        border-right:none;
      }
      .search-bar button  {
        background-color:white;
        padding:5px;
        border: 1px solid #ccc;
        border-top-right-radius: 5px;
        border-bottom-right-radius: 5px;
        border-left:none;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      @media (max-width: 768px) {
        header {
          flex-direction: column;
          align-items: flex-start;
        }
        header h1 {
          margin-bottom: 10px;
        }
        .search-bar {
          flex-direction: column;
          gap: 5px;
        }
        .search-bar input[type="text"] {
          width: 100%;
        }
      }
    </style>
  </head>
