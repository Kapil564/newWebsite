<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: rgb(11,215,255);
            background: radial-gradient(circle, rgba(11,215,255,1) 4%, rgba(237,82,252,1) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form {
            width: 350px;
            padding: 30px;
            background-color: #1d1160;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(2, 0, 0, 3);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h2 {
            text-align: center;
            font-size: 24px;
            color: white;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: white;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            padding: 12px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 100%;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #3498db;
        }

        .in_password {
            margin-bottom: 20px;
        }

        .button {
            padding: 12px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #2980b9;
        }

        /* Optional: Add responsive design */
        @media (max-width: 480px) {
            .form {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <form class="form">
        <h2>Sign Up</h2>
        <label for="firstname" class="firstname">Firstname</label>
        <input type="text" id="firstname" name="firstname" required>

        <label for="lastname" class="lastname">Lastname</label>
        <input type="text" id="lastname" name="lastname" required>

        <label for="email" class="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password" class="password">Password</label>
        <input type="password" id="password" name="password" required 
               pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$">

        <button type="submit" class="button">Sign Up</button>
    </form>
</body>
</html>
